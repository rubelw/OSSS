filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true
      hints.default_config:
        type: container
        paths:
          - /var/lib/docker/containers/${data.container.id}/*-json.log
        processors:
          - add_docker_metadata: ~
          - decode_json_fields:
              fields: ["message"]
              target: ""
              overwrite_keys: true

processors:
  - add_host_metadata: ~
  - add_cloud_metadata: ~

# âœ… Runtime output via ES API key (id:api_key, NOT base64)
output.elasticsearch:
  hosts: ["${ELASTICSEARCH_HOSTS}"]

# Tell setup to talk to Kibana (auth injected via -E flags)
setup.kibana:
  host: "${KIBANA_HOSTS}"
  username: "${KIBANA_USERNAME}"     # use a user that can access Kibana (elastic works)
  password: "${KIBANA_PASSWORD}"
  
# ðŸš« Donâ€™t let the running beat hit Kibana
setup.dashboards.enabled: false
# (You can omit setup.kibana entirely for the runtime service)

