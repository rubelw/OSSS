[alembic]
script_location = src/OSSS/db/migrations
# List both lanes so Alembic can resolve revisions by branch label
version_locations = src/OSSS/db/migrations/versions src/OSSS/db_tutor/migrations/versions

# separate version tables
version_table = alembic_version
tutor_version_table = alembic_version_tutor



[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console
qualname =

[logger_sqlalchemy]
level = DEBUG
handlers =
qualname = sqlalchemy.engine
propagate = 0

[logger_alembic]
level = DEBUG
handlers =
qualname = alembic
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
