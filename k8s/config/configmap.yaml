apiVersion: v1
kind: ConfigMap
metadata:
  name: osss-config
data:
  # Example settings (align with your .env/.env.example)
  API_PORT: "8081"
  WEB_PORT: "3000"
  POSTGRES_DB: "osss"
  POSTGRES_USER: "osss"
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"

  KEYCLOAK_DB: "keycloak"
  KEYCLOAK_DB_USER: "keycloak"
  KEYCLOAK_DB_HOST: "keycloak-postgres"
  KEYCLOAK_DB_PORT: "5432"

  REDIS_HOST: "redis"
  REDIS_PORT: "6379"

  # Keycloak URL for web/api
  KEYCLOAK_URL: "http://keycloak:8080"
  KEYCLOAK_REALM: "OSSS"
  KEYCLOAK_CLIENT_ID: "web"
