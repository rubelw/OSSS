version: "3.1"
nlu:
  - intent: greet
    examples: |
      - hi
      - hello
      - hey

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you

  - intent: ask_help
    examples: |
      - help
      - what can you do?
      - how do I use this?

  - intent: affirm
    examples: |
      - yes
      - yeah
      - sure
      - that sounds good

  - intent: deny
    examples: |
      - no
      - nah
      - not really
      - I don't think so
