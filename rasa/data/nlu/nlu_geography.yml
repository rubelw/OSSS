version: "3.1"

nlu:
  - intent: start_geography_mentor
    examples: |
      - I want help with geography
      - Let’s do geography
      - Start geography mentor
      - Can you tutor me in geography?
      - I need help with world geography
      - I’m studying geography and need help

  - intent: provide_geo_topic
    examples: |
      - world capitals
      - continents and oceans
      - climate zones
      - maps and coordinates
      - population and cities
      - physical geography
      - human geography
      - [world capitals](geo_topic)
      - [climate zones](geo_topic)

  - intent: provide_geo_level
    examples: |
      - I’m a beginner
      - very basic
      - I know the basics
      - sort of intermediate
      - advanced level
      - [basic](geo_level)
      - [intermediate](geo_level)
      - [advanced](geo_level)

  - intent: ask_geo_question
    examples: |
      - What are the seven continents?
      - How many oceans are there?
      - What is the capital of France?
      - Why are some places hotter than others?
      - How do time zones work?
      - Why do some cities grow faster than others?
      - Can you quiz me on world capitals?
