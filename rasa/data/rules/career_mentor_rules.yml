version: "3.1"
rules:
  - rule: Start career mentor
    steps:
      - intent: start_career_mentor
      - action: career_mentor_form
      - active_loop: career_mentor_form

  - rule: Submit career mentor
    condition:
      - active_loop: career_mentor_form
    steps:
      - action: career_mentor_form
      - active_loop: null
      - action: action_suggest_careers
      - action: utter_career_followup

  - rule: Restart flow
    steps:
      - intent: restart
      - action: action_restart
      - action: utter_greet_career
