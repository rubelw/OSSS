version: "3.1"

intents:
  - start_career_mentor
  - provide_interests
  - provide_subject_strengths
  - provide_values
  - provide_constraints
  - affirm
  - deny
  - restart
  - inform   # (optional, used if you send plain numbers/text for grade)
  - greet
  - goodbye
  - ask_help

entities:
  - interest
  - subject
  - value
  - constraint

slots:
  interests:
    type: list
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: interest
        not_intent: deny
        conditions:
          - active_loop: career_mentor_form
            requested_slot: interests
      - type: from_text
        conditions:
          - active_loop: career_mentor_form
            requested_slot: interests

  subject_strengths:
    type: list
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: subject
        not_intent: deny
        conditions:
          - active_loop: career_mentor_form
            requested_slot: subject_strengths
      - type: from_text
        conditions:
          - active_loop: career_mentor_form
            requested_slot: subject_strengths

  values:
    type: list
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: value
        not_intent: deny
        conditions:
          - active_loop: career_mentor_form
            requested_slot: values
      - type: from_text
        conditions:
          - active_loop: career_mentor_form
            requested_slot: values

  constraints:
    type: list
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: constraint
        not_intent: deny
        conditions:
          - active_loop: career_mentor_form
            requested_slot: constraints
      - type: from_text
        conditions:
          - active_loop: career_mentor_form
            requested_slot: constraints

  grade_level:
    type: categorical
    values: ["8","9","10","11","12"]
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: career_mentor_form
            requested_slot: grade_level

forms:
  career_mentor_form:
    required_slots:
      - grade_level
      - interests
      - subject_strengths
      - values
      - constraints

responses:
  utter_greet_career:
    - text: "Let’s explore some career paths together. I’ll ask a few quick questions."

  utter_ask_career_mentor_form_grade_level:
    - text: "What’s your grade (8, 9, 10, 11, or 12)?"

  utter_ask_career_mentor_form_interests:
    - text: "What are you interested in? (e.g., technology, art/design, healthcare, building/trades, business/marketing, outdoors/animals)"

  utter_ask_career_mentor_form_subject_strengths:
    - text: "Which subjects are you strongest in? (e.g., math, science, computer science, English, history, shop)"

  utter_ask_career_mentor_form_values:
    - text: "What do you value in a job? (e.g., helps people, high salary, creativity, work-life balance, job stability, remote work)"

  utter_ask_career_mentor_form_constraints:
    - text: "Any constraints or preferences? (e.g., two-year program, apprenticeship, local jobs, not a 4-year college)"

  utter_career_followup:
    - text: "Would you like resources for any of the suggested paths—courses, dual-credit, certificates, clubs, or internships?"

  utter_career_resources:
    - text: "Great. I can list HS courses, CTE options, dual-credit, and starter certifications aligned to those paths."

  utter_greet:
    - text: "Hi there! You can say 'start career mentor' or 'start geography mentor'."

  utter_goodbye:
    - text: "Thanks for chatting. Goodbye!"
actions:
  - action_suggest_careers
