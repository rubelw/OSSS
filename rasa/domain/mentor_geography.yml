        (e.g. world capitals, continents and oceans, climate zones, maps and coordinates)

  utter_ask_geography_mentor_form_geo_level:
    - text: >
        Roughly what level are you at? You can say basic, intermediate, or advanced.

  utter_ask_geography_mentor_form_geo_question:
    - text: >
        Great. What specific question or problem are you working on?

  # ANSWER TEMPLATE (for simple version without custom actions)
  utter_geography_answer:
