intents:
  - start_geography_mentor
  - provide_geo_topic
  - provide_geo_level
  - ask_geo_question

entities:
  - geo_topic
  - geo_level

slots:
  geo_topic:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: geo_topic
        not_intent: deny
        conditions:
          - active_loop: geography_mentor_form
            requested_slot: geo_topic
      - type: from_text
        conditions:
          - active_loop: geography_mentor_form
            requested_slot: geo_topic

  geo_level:
    type: categorical
    values: ["basic", "intermediate", "advanced"]
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: geo_level
        not_intent: deny
        conditions:
          - active_loop: geography_mentor_form
            requested_slot: geo_level
      - type: from_text
        conditions:
          - active_loop: geography_mentor_form
            requested_slot: geo_level

  geo_question:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: geography_mentor_form
            requested_slot: geo_question

forms:
  # existing career_mentor_form stays
  geography_mentor_form:
    required_slots:
      - geo_topic
      - geo_level
      - geo_question

