site_name: "OSSS — Open Source School Software (K-12 SIS)"
site_description: "Open source school software (K-12 SIS). FastAPI + Keycloak + SQLAlchemy; governance + student info."
site_url: "https://rubelw.github.io/OSSS/"
repo_url: "https://github.com/rubelw/OSSS"
repo_name: "rubelw/OSSS"

theme:
  name: material
  language: en
  favicon: img/favicon.svg
  logo: img/logo.png
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Nunito Sans
    code: IBM Plex Mono

# Source and output dirs
site_dir: site
docs_dir: docs

nav:
  - Home: index.md
  - Getting started: getting-started.md
  - Architecture: architecture.md

  - Tutorials:
      - Install OSSS: tutorials/install.md

  - Frontend (Next.js):
      - Overview: frontend/overview.md
      - API (TypeScript): api/web/README.md

  - Backend (Python):
      - Overview: backend/overview.md
      - OpenAPI: backend/openapi.md

  - Python API:
      - Overview: api/python/index.md
      - Modules: api/python/SUMMARY.md

  - REST API:
      - Overview: api/rest/index.md

  - How-to:
      - Job Positions Being Automated: how-to/job_descriptions/INDEX.md

  - FAQ: faq.md
  - Contributing: CONTRIBUTING.md
  - Release Notes: RELEASE_NOTES.md

plugins:
  - search
  - gen-files:
      scripts:
        - tooling/export_openapi.py
        - tooling/generate_all_docs.py
        - tooling/generate_docker_compose_docs.py
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: ["src"]
          options:
            docstring_style: google
            show_source: false
            members_order: source
  - section-index

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - footnotes
  - def_list
  - attr_list
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences

extra_javascript:
  - https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js

extra_css:
  - overrides/wide.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rubelw/OSSS
      name: OSSS on GitHub
  ogp:
    site_name: "OSSS — Open Source School Software (K-12 SIS)"
    image: "https://raw.githubusercontent.com/rubelw/OSSS/main/docs/social-card.png"
    description: "Open source school software (K-12 SIS). FastAPI + Keycloak + SQLAlchemy; governance + student info."
