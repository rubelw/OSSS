site_name: Open Source School Software(OSSS) Documentation
site_url: https://rubelw.github.io/OSSS/
theme:
  name: material
  locale: en
  highlightjs: true
  favicon: ./img/favicon.svg
  logo: ./img/logo.png
  hljs_languages:
    - yaml
    - python
    - bash
    - shell
  palette:
    - scheme: default
      primary: custom     # ← use CSS variables for header color
      accent: custom
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: custom     # ← keep gray even in dark scheme
      accent: custom
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Nunito Sans
    code: IBM Plex Mono

# Where the static site gets written (your requirement)
site_dir: documentation

# Docs sources (Markdown). We'll hand-write some and also generate via plugins.
docs_dir: docs

nav:
  - Overview: index.md
  - Frontend (Next.js):
      - Overview: frontend/overview.md
      - API (TypeScript): api/web/README.md  # or the main index typedoc generated
  - Backend (Python):
      - Overview: backend/overview.md
      - OpenAPI: backend/openapi.md
      #- API (Python):
      #    - Index: api/python/index.md
      #    - OSSS package: api/python/OSSS.md

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [ "src" ]   # so it can import OSSS from src/OSSS
          options:
            docstring_style: google
            show_source: false
            members_order: source

  - gen-files:
      scripts:
        - tooling/export_openapi.py
        - tooling/generate_docs.py
  - literate-nav
  - section-index

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - footnotes
  - def_list
  - codehilite
extra_javascript:
  - https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js

extra_css:
  - overrides/wide.css
